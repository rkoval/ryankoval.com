server {
    listen 80;
    listen [::]:80;
    server_name  localhost;

    gzip on;
    gzip_types *;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
        index  index.html index.htm;

        add_header Cache-Control "public, max-age=2592000"; # 30 days
    }
}
